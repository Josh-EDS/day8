<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Tour with Tippy</title>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/shift-toward.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bonus_01.css">
</head>
<body>
    <div class="container">
        <img class="element rotate" src="https://r1.ilikewallpaper.net/ipad-air-wallpapers/download/104429/outrun-abstract-square-4k-ipad-air-wallpaper-ilikewallpaper_com_2732x2732.jpg" width = 128 alt="Image">
        <div class="square element color-change"></div>
        <audio class="element" controls>
            <source src="https://filesamples.com/samples/audio/mp3/sample3.mp3" type="audio/mpeg">
            Your browser does not support the audio element :/

            Your browser does not support the video tag :/
        </video>

    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="bonus_01.js"></script>
